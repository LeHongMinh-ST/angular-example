<div class="todo-wrap">
  <div class="todo-name"><h1>{{ appName }}</h1></div>

  <div class="todo-header">
    <label>Thêm công việc</label>
    <input type="text" [(ngModel)]="name"
           (keydown.enter)="createTodo()"
           class="todo-input-wrap form-control">
    <button class="btn btn-success todo-btn" (click)="createTodo()">Thêm</button>
  </div>

  <div class="todo-list">
    <app-todo-item *ngFor="let todo of todos" [todo]="todo"></app-todo-item>
  </div>
</div>
